<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Email Responsive</title>
</head>
<body>
  <table style="width: 100%; 
                height: 100%; 
                background-color: #f1f1f1f1;"
  >
    <tr>
      <td>
        <table style="width:100%;
               min-width:240px;
               height: 200px;
               background:linear-gradient(90deg,rgb(37, 103, 90) 0%,rgb(60, 131, 118) 100%);
               border-collapse: collapse;"
        >
          <tbody>
            <tr>
              <td>
                
                <table style="width:100%;
                              max-width:350px;
                              margin:2rem auto;
                              border-collapse:collapse;"
                >
                  <tbody>
                    <tr>
                      <td style="text-align:center;
                                vertical-align:middle;"
                                >
                        <img src="https://fotos.grupopalmed.com.br/images-template-email/Logo-HubPepido-White_Prancheta.png" alt="Logo" style="height: min(20vw, 7rem);">

                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>

            <tr>
              <td style="height: 40px; padding: 0; margin: 0;">
                <table style="background-color:#fff;
                              border-radius: 0.5rem 0.5rem 0 0;
                              width: 90%;
                              max-width: 800px;
                              height: 40px;
                              margin: 0 auto 0 auto;
                              padding-inline: min(5vw, 2rem);
                              box-shadow:0px 10px 20px rgba(0, 0, 0, 0.1);
                              border-collapse: collapse;
                              border: none;"
                >
                </table>
              </td>
            </tr>
          
            <tr>
              <table style="background-color:#fff;
                            border-radius:0 0 0.5rem 0.5rem;
                            box-shadow:0px 10px 20px rgba(0, 0, 0, 0.1);
                            width:90%;
                            max-width: 800px;
                            margin: 0 auto 2.5rem auto;
                            padding-inline: min(0vw, 2rem);
                            padding-bottom: min(12vw, 3rem);
                            border-spacing: min(11vw, 2.5rem);
                            margin-top: 0;"
              >

                <tbody style="max-width: 100%;"
                
                >

                  <tr>
                    <th style="color:rgb(117, 117, 117);
                                font-family:'Roboto', sans-serif;
                                font-size:min(11vw, 2.2rem);
                                line-height:1;
                                text-align:center;
                                font-weight:600;
                                border-radius: 0.7rem;"
                    >
                      Código de acesso
                    </th>
                  </tr>
                  <tr>
                    <td style="color:rgb(117, 117, 117);
                                font-family:'Roboto', sans-serif;
                                font-size:min(7vw, 1.3rem);
                                line-height:1.5;
                                font-weight:500;
                                text-align:center;"
                    >
                      Use o código de 6 dígitos para confirmar seu login e garantir a segurança da sua conta.
                    </td>
                  </tr>

                  <tr>
                    <td style="padding:min(1vw, 2rem);
                              border-radius:0.5rem;
                              border:0.2rem solid #e3e9ed;
                              width: 250px;"
                    >
                      <div style="color:rgb(117, 117, 117);
                                  font-family:'Roboto', sans-serif;
                                  font-size:min(8vw, 2.5rem);
                                  line-height:1;
                                  font-weight:800;
                                  text-align:center;
                                  letter-spacing:min(1vw, 0.5rem);"
                      >
                        $[nr_token]$
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td style="color:rgb(117, 117, 117);
                                font-family:'Roboto', sans-serif;
                                font-size:min(7vw, 1.3rem);
                                line-height:1.4;
                                font-weight:500;
                                text-align:center;"
                    >
                      <strong style="font-weight:800;">Atenção:</strong> <br>
                                                      Caso você não tenha realizado este login, considere <br>
                      <strong style="font-weight:800;">trocar sua senha</strong>
                    </td>
                  </tr>

                </tbody>
              </table>
            </tr>
        
            <!-- Separação -->
          
            <tr>
              <td>
                <table style="height: 200px;
                              width: 90%; 
                              max-width: 800px;
                              padding: 3rem min(5vw, 5rem);
                              padding-top: 0;
                              margin: 0 auto 2.5rem auto;
                              text-align: center;"
                >
                  <tbody>
                    
                      <tr>
                        <td style="padding-bottom: 2rem;">

                          <table style="width: 100%;">
                            <tbody>
                              <tr>
                                <td colspan="2">
                                  <h2 style="color:rgb(117, 117, 117);
                                            font-family:'Roboto', sans-serif;
                                            font-size:1.3rem;
                                            line-height:1.5;
                                            font-weight:500;
                                            text-align:center;"
                                  >
                                    Baixe nosso APP
                                  </h2>

                                </td>

                              </tr>
                              <tr>
                                <td style="padding-inline: min(1vw, 1rem);">

                                  <a href="https://wa.me/556392853318" target="_blank">
                                    <img src="images-template-email/apple.png" alt="Logo" style="width: min(42vw, 14rem);">
                                  </a>
                                  
                                </td>

                                <td style="padding-inline: min(1vw, 1rem);">
                                  <a href="https://wa.me/556392853318" target="_blank">
                                    <img src="images-template-email/google.png" alt="Logo" style="width: min(42vw, 14rem);">
                                  </a>
                                  
                                </td>

                              </tr>
                            </tbody>
                          </table>
                        </td>

                      </tr>

                      <tr>
                        <td>

                          <table style="width: 100%;">
                            <tbody>
                              <tr>
                                <td colspan="3">
                                  <h2 style="color:rgb(117, 117, 117);
                                            font-family:'Roboto', sans-serif;
                                            font-size:1.3rem;
                                            line-height:1.5;
                                            font-weight:500;
                                            text-align:center;"
                                  >
                                    Siga nossas redes
                                  </h2>

                                </td>

                              </tr>

                              <tr>
                                <td style="padding-inline: min(1vw, 1rem);">
                                  <a href="https://wa.me/556392853318" target="_blank">
                                    <img src="images-template-email/whatsapp-01.png" alt="Logo" height="45">
                                  </a>

                                </td>

                                <td style="padding-inline: min(1vw, 1rem);">
                                  <a href="https://www.instagram.com/grupo_palmed/" target="_blank">
                                    <img src="images-template-email/instagram-01.png" alt="Logo" height="45">
                                  </a>

                                </td>

                                <td style="padding-inline: min(1vw, 1rem);">
                                  <a href="https://www.facebook.com/grupopalmed" target="_blank">
                                    <img src="images-template-email/facebook-01.png" alt="Logo" height="45">
                                  </a>

                                </td>

                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
